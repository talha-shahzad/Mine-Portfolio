            <script>
              const image = document.querySelector('.talha-A-center-img');

image.addEventListener('mousemove', (e) => {
    const rect = image.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const width = rect.width;
    const height = rect.height;
    const halfWidth = width / 2;
    const halfHeight = height / 2;

    let rotateY = 0;
    let rotateX = 0;

    if (x < halfWidth) {
        // Hovering on the left half
        rotateY = 15;
    } else {
        // Hovering on the right half
        rotateY = -15;
    }

    if (y < halfHeight) {
        // Hovering on the top half
        rotateX = -15;
    } else {
        // Hovering on the bottom half
        rotateX = 15;
    }

    image.style.transform = `perspective(600px) rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
});

image.addEventListener('mouseleave', () => {
    // Reset the transformation when the mouse leaves the image
    image.style.transform = 'perspective(600px) rotateY(0deg) rotateX(0deg)';
});

                </script>
