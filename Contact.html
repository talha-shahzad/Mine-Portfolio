</head>

<body>
    <div class="talha-A-header">
        <div class="row">
            <div class="col-12">
                <h1 class="talha-A-name">CONTACT US</h1>
            </div>
        </div>
    </div>

    <div class="talha-A-navbar">
        <div class="row">
            <div class="col-2">
                <div class="talha-A-nav-button">
                    <a href="Home.html"><h2>Home</h2></a>
                </div>
            </div>
            <div class="col-2">
                 <div class="talha-A-nav-button">
                    <a href="About.html"><h2>About Me</h2></a>
                </div>
            </div>
            <div class="col-2">
                <div class="talha-A-nav-button">
                   <a href="Projects.html"><h2>Projects</h2></a>
                </div>
           </div>
           <div class="col-2">
                <div class="talha-A-nav-button">
                <a href="Education.html"><h2>Education</h2></a>

           </div>
           <div class="col-2">
                <div class="talha-A-nav-button">
                <a href="Contact.html"><h2>Contact Me</h2></a>
                </div>
           </div>
       </div>
</div>
<div class="row">
    <div class="col-12">
            <form class="talha-A-center" id="contactForm">
                <label for="name">Name:</label>
                <input type="text" class="talha-A-inp" placeholder="Your Name">
                <label for="email">Email:</label>
                <input type="email" class="talha-A-inp" placeholder="abc@gmail.com">
                <label for="message">Message:</label>
                <input type="text" class="talha-A-inp" placeholder="Feel Free to Ask or Tell..">
                <input type="submit" class="talha-A-sub" value="Submit">
            <div class="talha-A-message" id="thankYouMessage" style="display: none;">
                Thank You for Contacting
            </div>
            </form>
        </div>
    </div>

<div class="talha-A-Footer">
    <a href="https://www.instagram.com"><img src="Images/instagram.png" alt="Phone" class="talha-A-icon"></a>
    <a href="https://www.facebook.com"><img src="Images/facebook.png" alt="Phone" class="talha-A-icon"></a>
    <a href="https://www.linkedin.com"><img src="Images/in.png" alt="Phone" class="talha-A-icon"></a>
    <a href="https://www.gmail.com"><img src="Images/gmail.png" alt="Phone" class="talha-A-icon"></a>

</div>
<div class="talha-A-rights">
        ALL RIGHTS RESERVED FOR TALHA SHAHZAD
    </div>


<script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent form from submitting

    // Show the thank you message
    document.getElementById('thankYouMessage').style.display = 'block';

    // Optionally, you can clear the form fields
    document.getElementById('name').value = '';
    document.getElementById('email').value = '';
    document.getElementById('message').value = '';
});

</script>
</body>
